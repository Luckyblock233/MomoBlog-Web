<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomoBlog-首页</title>
  <link rel="stylesheet" href="../static/styles/styles.css">
  <link rel="stylesheet" href="../static/styles/home-styles.css">
  <script src="../static/js/home.js" defer></script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="home.html"><img src="../static/img/logo.png" alt="logo"></a></li>
      <li><a href="home.html">首页</a></li>
      <li><a href="../static/html/about.html">关于</a></li>
      <li><a href="../LogoutServlet"> 退出登录</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <div class="slide">
      <h3>全站推荐</h3>
      <div class="slide-container">
        <div class="slide-list"> </div>
        <div class="description"></div>
        <div class="prev" onclick="preSlide()"><</div>
        <div class="next" onclick="nextSlide()">></div>
      </div>
    </div>
  </section>

  <section class="blog-form">
    <h3>添加博客</h3>
    <form id="blog-form" enctype="multipart/form-data">
      <label for="title"></label>
      <textarea id="title" name="title" placeholder="请输入标题" required></textarea>

      <label for="content"></label>
      <textarea id="content" name="content" placeholder="请输入内容" required></textarea>

      <label for="image">添加图片</label>
      <input type="file" id="image" name="image">

      <button type="submit">提交</button>
    </form>
  </section>

  <section>
    <div id="blog-list" class="blog-list"> </div>
    <div class="pagination"> </div>
  </section>
</main>
